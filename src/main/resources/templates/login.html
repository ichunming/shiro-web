<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<meta charset="utf-8" />
</head>
<body>
	<form action="#" method="post" th:action="@{/login}">
		<h1>登入</h1>
		<div th:if="${eMsg != null}" th:text="${eMsg}"></div>
		<div>
			<label>用户名</label> <input type="text" name="username" value="" />
		</div>
		<div>
			<label>密码</label> <input type="text" name="password" value="" />
		</div>
		<div>
			<button type="submit">登入</button>
		</div>
	</form>
</body>
</html>
